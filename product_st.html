	<script>

		function saveLowQty()
		{
			
			var tblRows = document.getElementById("tblProd").rows;

		
			var tblCells;
			
			
		
			var prodObj = [] ;
			var prodJSON ;

			var prodQty, prodID ;

		
			var iLowCount = 0 ;
			
		
			for(iRow = 0; iRow < tblRows.length; iRow++)
			{    
			
				prodQty = tblRows[iRow].cells[2].innerText ;
				
				
				if ( prodQty < 3 )
				{
					
					iLowCount ++ ;
				
					prodID = tblRows[iRow].cells[0].innerText ;
					
					prodObj.push({ "prodID":prodID, "prodQty":prodQty }) ;
				}
		     }
			 
			
			prodJSON = JSON.stringify(prodObj);
			
			
			localStorage.setItem("prodJSON", prodJSON);

			document.getElementById("pLowQty").innerText = "Attn:  There are " + iLowCount + " products with a low quantity on hand." ;

		}

		</script>
